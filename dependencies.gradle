ext {
  versions = [java       : JavaVersion.VERSION_1_7,
              javaPoet   : '1.7.0',
              autoValue  : '1.3',
              autoService: '1.0-rc2',
              autoCommon : '0.6',
              json       : '20090211',

              junit      : '4.12',
              assertJ    : '2.6.0',
              jsonAssert : '1.4.0']

  libraries = [javaPoet   : "com.squareup:javapoet:$versions.javaPoet",
               autoValue  : "com.google.auto.value:auto-value:$versions.autoValue",
               autoService: "com.google.auto.service:auto-service:$versions.autoService",
               autoCommon : "com.google.auto:auto-common:$versions.autoCommon",
               json       : "org.json:json:$versions.json",

               junit      : "junit:junit:$versions.junit",
               assertJ    : "org.assertj:assertj-core:$versions.assertJ",
               jsonAssert : "org.skyscreamer:jsonassert:$versions.jsonAssert"]
}